<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 11</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="background">
					<div class="background__background"></div>
					<div class="background__shapes"></div>
					<div class="background__shapes-one"></div>
					<div class="background__shapes-two"></div>
					<div class="background__dots"></div>
					<div class="background__vector">
						<img src="img/decore/vector.svg" alt="vector">
					</div>
					<div class="background__circles">
						<img src="img/decore/circles.svg" alt="circles">
					</div>
					<div class="background__illustration">
						<img src="img/content/illustration.svg" alt="">
					</div>
				</div>
				<div class="navbar">
					<div class="navbar__img">
						<!-- <img src="" alt="">
						<img src="" alt=""> -->
					</div>
					<div class="navbar__manu navbar__text">
						<a href="http://www.google.com">About Us</a>
						<a href="http://www.google.com">Courses</a>
						<a href="http://www.google.com">Events</a>
						<a href="http://www.google.com">Blog</a>
						<a href="http://www.google.com">Contacts</a>
					</div>
					<div class="navbar__cta">
						<button class="button__solid">Get consultation</button>
						<button class="navbar__login">Login / Register</button>
					</div>
				</div>
				<div class="showreel">
					<p>Play showreel</p>
				</div>
				<div class="play">
					<div class="play__btn">
						<img src="img/icon/hover.svg" alt="play">
					</div>
				</div>
				<div class="title__text">
					<p>Enjoy studying with Createx Online Courses</p>
				</div>
				<div class="button">
					<button class="button__outline-large">About us</button>
					<button class="button__solid button__solid-margin">Explore courses</button>
				</div>
				<div class="statistics">
					<div class="statistics__item">
						<p class="statistics__item-nomer">1200</p>
						<p class="statistics__item-text">Students graduated</p>
					</div>
					<div class="statistics__icon">
						<img src="img/icon/ellipse.svg" alt="tochka">
					</div>
					<div class="statistics__item statistics__item--one">
						<p class="statistics__item-nomer">84</p>
						<p class="statistics__item-text statistics__item-text--one">Completed courses</p>
					</div>
					<div class="statistics__iconone">
						<img src="img/icon/ellipse.svg" alt="tochka">
					</div>
					<div class="statistics__item statistics__item--two">
						<p class="statistics__item-nomer">16</p>
						<p class="statistics__item-text statistics__item-text--two">Qualified tutors</p>
					</div>
					<div class="statistics__icontwo">
						<img src="img/icon/ellipse.svg" alt="tochka">
					</div>
					<div class="statistics__item statistics__item--tree">
						<p class="statistics__item-nomer">5</p>
						<p class="statistics__item-text statistics__item-text--tre">Years of experience</p>
					</div>
				</div>
			</header>
			<main class="main">
			</main>
			<footer class="footer"></footer>
		</div>
	</body>
</html>
